<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMl5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag
        deverá ultilizar em cada caso.
    </p>
    <p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title='Use a tag <img src="" alt="">'>Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Condigos-Fontes</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    </p>
