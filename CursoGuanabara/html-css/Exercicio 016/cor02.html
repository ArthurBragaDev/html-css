<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * {
            /* * significa configurações globais no css */
            height: 100%;
        }

        body {
            background-image: linear-gradient(15deg, #ACD9FB, #A2FDF4, #91D5E3);
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <h1>Testando grandiente</h1>
</body>

</html>
