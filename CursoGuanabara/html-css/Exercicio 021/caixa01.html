<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>
        h1 {
            /*Elemento do tipo box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid lightgreen;
            padding: 20px;
            margin: auto;
            outline: 2px dashed blue;
        }

        a {
            /*Elemento do tipo inline-level*/
            border: 1px solid red;
            padding: 5px;
        }

        p {
            margin: 50px;
        }
    </style>

</head>

<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragráfos são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a> vamos ver
        como isso tudo funciona</p>
</body>

</html>
